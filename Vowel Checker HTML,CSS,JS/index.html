<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>✨ Vowel Checker ✨</h1>
        <form id="vowelForm">
            <input type="text" id="inputText" placeholder="Enter text here..." autocomplete="off">
            <button type="button" id="checkBtn">Check Vowels</button>
        </form>
        <div id="result" class="result">
            <h2>Results:</h2>
            <p id="vowelOutput">Vowel details will appear here.</p>
        </div>
        <footer>
            <p>Created by: <span id="authorName">Github - amitkumarauddy</span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
