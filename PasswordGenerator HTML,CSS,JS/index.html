<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Password Generator</h1>
        <form id="passwordForm">
            <div class="input-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" placeholder="Enter length (8-32)" min="8" max="32" value="12" required>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" id="includeUppercase" checked>
                    Include Uppercase Letters
                </label>
                <label>
                    <input type="checkbox" id="includeNumbers" checked>
                    Include Numbers
                </label>
                <label>
                    <input type="checkbox" id="includeSymbols" checked>
                    Include Symbols
                </label>
            </div>
            <button type="button" id="generateBtn">Generate Password</button>
        </form>
        <div id="result" class="result">
            <h2>Your Password:</h2>
            <p id="passwordOutput">Click "Generate Password" to start!</p>
        </div>
        <footer>
            <p>Created by: <span id="authorName">Github - amitkumarauddy</span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
